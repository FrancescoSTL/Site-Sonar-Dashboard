{% extends "layout.html" %}

{% block body %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="sub-header">Sites by Load Time</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Origin</th>
          <th>Average Load Time</th>
          <th>Distribution (ms)</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        {% for record in records %}
        <tr>
          <td>{{record._id}}</td>
          <td>{{record.avgLoadTime}} ms</td>
          <td>{{record.low}} - {{record.high}}</td>
          <td>{{record.count}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  $('#sites-by-load-time').addClass('active');
</script>
{% endblock %}
