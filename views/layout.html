<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ultra-Lightbeam Dashboard</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Ultra-Lightbeam</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/dashboard">Dashboard</a></li>
          <li><a href="https://github.com/FrancescoSTL/Ultra-Lightbeam">Download</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </nav>

    <div class="container-fluid">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li id="latest"><a href="/dashboard">The Latest 100</a></li>
            <li id="networks-by-load-time"><a href="/networksbyloadtime">Networks by Load Time</a></li>
            <li id="sites-by-load-time"><a href="/sitesbyloadtime">Sites by Load Time</a></li>
            <li id="sites-by-file-size"><a href="/sitesbyfilesize">Sites by File Size</a></li>
            <li id="networks-by-file-size"><a href="/networksbyfilesize">Networks by File Size</a></li>
          </ul>
        </div>
        {% block body %}
        {% endblock %}
      </div>

    </div> <!-- /container -->

    <!-- jquery -->
    <script
      src="http://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous"></script>
    <!-- D3 JS-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"
            integrity="sha384-EMCCV6Uj3sFiLlamQGLnkK+YeYTXQ3yWby4LpGeCQ5J4t8W5Fw+sQj62QsQdxugx"
            crossorigin="anonymous"></script>
    <!-- GA Script -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82101385-1', 'auto');
      ga('send', 'pageview');
    </script>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
