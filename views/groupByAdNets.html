<html>
<head>
    <title>You're on the Ultra-Lightbeam</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<p>Ads grouped by ad network average load times.</p>
<table>
    <tr>
        <th>Ad Network</th>
        <th>Average Load Time</th>
    </tr>
    {% for record in records %}
    <tr>
        <td>{{record._id}}</td>
        <td>{{record.avgLoadTime}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
